<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-canvas">
        <div class="container">
            <div class="display">
                <div><p>18 + 4</p></div>
                <div><p>84656816</p></div>  
            </div>
            <div class="keypad">
                <div class="btns"><p>AC</p></div>
                <div class="btns"><p>C</p></div>
                <div class="btns"><p>%</p></div>
                <div class="btns"><p>!</p></div>
                <div class="btns"><p>1</p></div>
                <div class="btns"><p>2</p></div>
                <div class="btns"><p>3</p></div>
                <div class="btns"><p>+</p></div>
                <div class="btns"><p>4</p></div>
                <div class="btns"><p>5</p></div>
                <div class="btns"><p>6</p></div>
                <div class="btns"><p>-</p></div>
                <div class="btns"><p>7</p></div>
                <div class="btns"><p>8</p></div>
                <div class="btns"><p>9</p></div>
                <div class="btns"><p>*</p></div>
                <div class="btns"><p>0</p></div>
                <div class="btns"><p>.</p></div>
                <div class="btns"><p>=</p></div>
                <div class="btns"><p>/</p></div>
            </div>
        </div>
    </div>
</body>
</html>
