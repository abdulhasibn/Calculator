<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="calculator-canvas">
        <div class="container">
          <div class="display" id="display">
            <div><p id="operating_value"></p></div>
            <div><p id="input_value"></p></div>
          </div>
          <div class="del_cle_btns">
            <div class="btns del_cle"><p id="AC">CLEAR</p></div>
            <div class="btns del_cle"><p id="C">DELETE</p></div>
          </div>
          <div class="keypad">
            <div class="btns"><p class="displayable" id="one">1</p></div>
            <div class="btns"><p class="displayable" id="two">2</p></div>
            <div class="btns"><p class="displayable" id="three">3</p></div>
            <div class="btns">
              <p class="operators" id="add">+</p>
            </div>
            <div class="btns"><p class="displayable" id="four">4</p></div>
            <div class="btns"><p class="displayable" id="five">5</p></div>
            <div class="btns"><p class="displayable" id="six">6</p></div>
            <div class="btns">
              <p class="operators" id="sub">-</p>
            </div>
            <div class="btns"><p class="displayable" id="seven">7</p></div>
            <div class="btns"><p class="displayable" id="eight">8</p></div>
            <div class="btns"><p class="displayable" id="nine">9</p></div>
            <div class="btns">
              <p class="operators" id="product">*</p>
            </div>
            <div class="btns"><p class="displayable" id="dot">.</p></div>
            <div class="btns"><p class="displayable" id="zero">0</p></div>
            <div class="btns"><p id="equals">=</p></div>
            <div class="btns">
              <p class="operators" id="divide">/</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          Created by
          <a href="github.com/abdulhasibn/Calculator"
            >abdulHasibN  </a></p>
            <p> <a href="github.com/abdulhasibn/Calculator"> <img src="./Images/gitHubIcon.png" class="img-icon" alt="Git Hub icon" />
            </a> </p>
           <p> for The Odin Project</p>
          
        </p>
      </footer>
    </div>
  </body>
</html>
