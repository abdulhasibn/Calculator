<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="calculator-canvas">
        <div class="container">
          <div class="display" id="display">
            <div><p id="operating_value"></p></div>
            <div><p id="input_value"></p></div>
          </div>
          <div class="del_cle_btns">
            <p class="btns del_cle"
              class="btns del_cle" data-key="8" id="AC">CLEAR</p>
            <p class="btns del_cle"
              class="btns del_cle" data-key="46" id="C">DELETE</p></div>
          <div class="keypad">
            <p class="displayable btns" data-key="97" id="one">1</p>
            <p class="displayable btns" data-key="98" id="two">2</p>
            <p class="displayable btns" data-key="99" id="three">3</p>
            <p class="operators btns" data-key="107" id="add">+</p>           
            <p class="displayable btns" data-key="100" id="four">4</p>
            <p class="displayable btns" data-key="101" id="five">5</p>
            <p class="displayable btns" data-key="102" id="six">6</p>
            <p class="operators btns" data-key="109" id="sub">-</p>         
            <p class="displayable btns" data-key="103" id="seven">7</p>
            <p class="displayable btns" data-key="104" id="eight">8</p>
            <p class="displayable btns" data-key="105" id="nine">9</p>
            <p class="operators btns" data-key="106"  id="product">*</p>
            <p class="displayable btns" data-key="190" id="dot">.</p>
            <p class="displayable btns" data-key="96" id="zero">0</p>
            <p id="equals" data-key="187" class="btns">=</p>
            <p class="operators btns" data-key="191" id="divide">/</p>
          </div>
        </div>
      </div>
      <footer>
        <p>
          Created by
          <a href="github.com/abdulhasibn/Calculator"
            >abdulHasibN  </a></p>
            <p> <a href="github.com/abdulhasibn/Calculator"> <img src="./Images/gitHubIcon.png" class="img-icon" alt="Git Hub icon" />
            </a> </p>
           <p> for The Odin Project</p>
          
        </p>
      </footer>
    </div>
  </body>
</html>
